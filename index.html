<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="../jquery.min.js"></script>
    <script src="../template-web.js"></script>
    <title>Document</title>

</head>

<body>
    <!-- FF5000 -->
    <div class="searchWrapper">
        <div id="logo">
            <img src="./logo.png" alt="">
        </div>
        <form class="searchBox">
            <div class="tab">
                <div class="item active">宝贝</div>
                <div class="item"> 店铺</div>
                <div class="cl"></div>
            </div>
            <div class="box">
                <input type="search" name="" id="iptSearch" placeholder="请输入宝贝名称" >
                <button id="btnSearch">搜&nbsp;&nbsp;&nbsp;&nbsp;索</button>
            </div>
            <ul id="suggest">
                
            </ul>
            
        </form>

    </div>
    <script type="text/html" id="tpl-suggList">
        {{each result}}
            <li id="sugg-item"><a href="javascript:;">{{$value[0]}}</a> </li>

        {{/each}}

    </script>
    <script src="./js/index.js"></script>
    
    
</body>

</html>
